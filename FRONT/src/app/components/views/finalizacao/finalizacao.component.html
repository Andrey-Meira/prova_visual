<mat-card>
    <mat-card-header>
        <mat-card-title>Finalização da compra</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="formaPagamento">
            <mat-label for="formaPagamento">Forma Pagamento:</mat-label>
            <mat-select name="formaPagamento" [(ngModel)]="formaPagamentoId">
                <mat-option *ngFor="let formaPagamento of formasPagamento"
                    value="{{ formaPagamento.formaPagamentoId }}">
                    {{ formaPagamento.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button class="btn" (click)="comprar()">
        Comprar
    </button>
</mat-card>
